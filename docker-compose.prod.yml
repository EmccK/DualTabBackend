services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: dualtab-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dualtab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dualtab123}
      POSTGRES_DB: ${POSTGRES_DB:-dualtab}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    # 生产环境不暴露数据库端口
    # ports:
    #   - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dualtab}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dualtab-network
    restart: unless-stopped

  # Go 后端服务
  backend:
    image: ghcr.io/emcck/dualtabbackend-backend:latest
    container_name: dualtab-backend
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-dualtab}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-dualtab123}
      - DB_NAME=${POSTGRES_DB:-dualtab}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key-change-in-production}
      - UPLOAD_PATH=/app/uploads
      - UPLOAD_URL=${UPLOAD_URL:-http://localhost:8080/uploads}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dualtab-network
    restart: unless-stopped

  # Next.js 管理前端
  admin:
    image: ghcr.io/emcck/dualtabbackend-admin:latest
    container_name: dualtab-admin
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "${ADMIN_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - dualtab-network
    restart: unless-stopped

networks:
  dualtab-network:
    driver: bridge
